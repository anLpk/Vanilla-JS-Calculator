<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS | Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main id="calculator">
      <div class="main-container">
        <div class="display">0</div>
        <button
          type="button"
          class="clear"
          value="clear"
          data-key="46"
          data-action="clear"
        >
          AC
        </button>
        <button
          type="button"
          class="delete"
          value="percentage"
          data-key="8"
          data-action="delete"
        >
          DELETE
        </button>
        <button
          type="button"
          class="sign"
          value="sign"
          data-key="192"
          data-action="sign"
        >
          +/-
        </button>

        <button
          type="button"
          class="operator"
          value="/"
          data-key="111"
          data-action="operator"
        >
          รท
        </button>
        <button
          type="button"
          class="number"
          value="7"
          data-key="36"
          data-action="number"
        >
          7
        </button>
        <button
          type="button"
          class="number"
          value="8"
          data-key="104"
          data-action="number"
        >
          8
        </button>
        <button
          type="button"
          class="number"
          value="9"
          data-key="105"
          data-action="number"
        >
          9
        </button>
        <button
          type="button"
          class="operator"
          value="*"
          data-key="106"
          data-action="operator"
        >
          &times;
        </button>
        <button
          type="button"
          class="number"
          value="4"
          data-key="100"
          data-action="number"
        >
          4
        </button>
        <button
          type="button"
          class="number"
          value="5"
          data-key="101"
          data-action="number"
        >
          5
        </button>
        <button
          type="button"
          class="number"
          value="6"
          data-key="102"
          data-action="number"
        >
          6
        </button>
        <button
          type="button"
          class="operator"
          value="-"
          data-key="109"
          data-action="operator"
        >
          -
        </button>
        <button
          type="button"
          class="number"
          value="1"
          data-key="97"
          data-action="number"
        >
          1
        </button>
        <button
          type="button"
          class="number"
          value="2"
          data-key="98"
          data-action="number"
        >
          2
        </button>
        <button
          type="button"
          class="number"
          value="3"
          data-key="99"
          data-action="number"
        >
          3
        </button>
        <button
          type="button"
          class="operator"
          value="+"
          data-key="107"
          data-action="operator"
        >
          +
        </button>
        <button
          type="button"
          id="zero"
          class="number"
          value="0"
          data-key="96"
          data-action="number"
        >
          0
        </button>
        <button
          type="button"
          class="decimal"
          value="."
          data-key="110"
          data-action="decimal"
        >
          .
        </button>
        <button
          type="button"
          class="equal"
          value="="
          data-key="187"
          data-action="equal"
        >
          =
        </button>
      </div>
    </main>
    <script src="src/index.js"></script>
  </body>
</html>
