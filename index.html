<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS | Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main id="calculator">
      <div class="main-container">
        <div class="display">0</div>
        <button type="button" class="clear" value="clear" data-action="clear">
          AC
        </button>
        <button
          type="button"
          class="delete"
          value="percentage"
          data-action="delete"
        >
          DELETE
        </button>
        <button type="button" class="sign" value="sign" data-action="sign">
          +/-
        </button>

        <button type="button" class="operator" value="/" data-action="operator">
          รท
        </button>
        <button type="button" class="number" value="7" data-action="number">
          7
        </button>
        <button type="button" class="number" value="8" data-action="number">
          8
        </button>
        <button type="button" class="number" value="9" data-action="number">
          9
        </button>
        <button type="button" class="operator" value="*" data-action="operator">
          &times;
        </button>
        <button type="button" class="number" value="4" data-action="number">
          4
        </button>
        <button type="button" class="number" value="5" data-action="number">
          5
        </button>
        <button type="button" class="number" value="6" data-action="number">
          6
        </button>
        <button type="button" class="operator" value="-" data-action="operator">
          -
        </button>
        <button type="button" class="number" value="1" data-action="number">
          1
        </button>
        <button type="button" class="number" value="2" data-action="number">
          2
        </button>
        <button type="button" class="number" value="3" data-action="number">
          3
        </button>
        <button type="button" class="operator" value="+" data-action="operator">
          +
        </button>
        <button
          type="button"
          id="zero"
          class="number"
          value="0"
          data-action="number"
        >
          0
        </button>
        <button type="button" class="decimal" value="." data-action="decimal">
          .
        </button>
        <button type="button" class="equal" value="=" data-action="equal">
          =
        </button>
      </div>
    </main>
    <script src="src/index.js"></script>
  </body>
</html>
