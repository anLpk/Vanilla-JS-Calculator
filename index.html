<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS | Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main id="calculator">
      <div class="main-container">
        <div class="display"></div>
        <button type="button" class="clear" value="clear" data-key="">
          AC
        </button>
        <button type="button" class="sign" value="sign" data-key="192">
          +/-
        </button>
        <button
          type="button"
          class="percentage"
          value="percentage"
          data-key="53"
        >
          %
        </button>
        <button type="button" class="operator" value="/" data-key="111">
          /
        </button>
        <button type="button" class="number" value="7" data-key="36">7</button>
        <button type="button" class="number" value="8" data-key="104">8</button>
        <button type="button" class="number" value="9" data-key="105">9</button>
        <button type="button" class="operator" value="*" data-key="106">
          *
        </button>
        <button type="button" class="number" value="4" data-key="">4</button>
        <button type="button" class="number" value="5" data-key="">5</button>
        <button type="button" class="number" value="6" data-key="">6</button>
        <button type="button" class="operator" value="-" data-key="109">
          -
        </button>
        <button type="button" class="number" value="1" data-key="97">1</button>
        <button type="button" class="number" value="2" data-key="98">2</button>
        <button type="button" class="number" value="3" data-key="99">3</button>
        <button type="button" class="operator" value="+" data-key="107">
          +
        </button>
        <button type="button" id="zero" class="number" value="0" data-key="96">
          0
        </button>
        <button type="button" class="decimal" value="." data-key="110">
          .
        </button>
        <button type="button" class="equal" value="=" data-key="187">=</button>
      </div>
    </main>
    <script src="src/index.js"></script>
  </body>
</html>
